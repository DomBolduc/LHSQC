<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card - Offensive Leader</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="hp-offleaders-div container mt-4">
        <div class="card w-50 mx-auto">
            <div class="card-header text-center bg-dark text-white">
                <h2 class="mb-0">Offensive Leaders</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <!-- Section gauche : photo de profil et informations -->
                    <div class="col-md-3 d-flex flex-column align-items-center position-relative">
                        <!-- Première image -->
                        <div class="mb-3 position-relative">
                            <img src="/images/Petterson.png" alt="Profile Picture" class="rounded-circle img-fluid mugshotTop5">
                        </div>
                        <!-- Deuxième image superposée -->
                        <div class="position-absolute top-50 start-505 translate-middle" style="z-index: 2;">
                            <img src="/images/3.png" alt="Secondary Profile Picture" class=" img-fluid mugshotOverlay">
                        </div>
                        <!-- Ligne sous les images -->
                        <div class="w-100 border-bottom mb-3"></div>
                        <!-- Informations côte à côte avec une ligne verticale -->
                        <div class="d-flex justify-content-center align-items-center mb-2">
                            <!-- Numéro -->
                            <div class="me-3 pe-3 border-end">
                                <strong>#40</strong>
                            </div>
                            <!-- Nom -->
                            <div class="ms-3">
                                <span>Elias Petterson</span>
                            </div>
                        </div>
                    </div>
                    
                    
                    
    
                    <!-- Section droite : tableau des leaders -->
                    <div class="col-md-9">
                        <!-- Titre des colonnes -->
                        <div class="row text-center fw-bold pb-2 border-bottom mb-3">
                            <div class="col-9">Player</div>
                            <div class="col-3">PTS</div>
                        </div>
                        <!-- Lignes des leaders -->
                        <div class="row text-center mb-2">
                            <div class="col-9">Elias Petterson</div>
                            <div class="col-3">19</div>
                        </div>
                        <div class="row text-center mb-2">
                            <div class="col-9">Brayden Point</div>
                            <div class="col-3">18</div>
                        </div>
                        <div class="row text-center mb-2">
                            <div class="col-9">Nathan MacKinnon</div>
                            <div class="col-3">17</div>
                        </div>
                        <div class="row text-center mb-2">
                            <div class="col-9">Leon Draisaitl</div>
                            <div class="col-3">16</div>
                        </div>
                        <div class="row text-center mb-2">
                            <div class="col-9">David Pastrnak</div>
                            <div class="col-3">15</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <style>
        .mugshotTop5 {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #ddd;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .mugshotOverlay {
            width: 50px;
            height: 50px;
        }
    </style>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
